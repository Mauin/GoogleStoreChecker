<!doctype html>
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      min-width: 400px;
    }

    input#saveButton {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    div#productBox {
      margin-top: 10px;
    }

    #status {
      /* avoid an excessively wide status text */
      white-space: pre;
      text-overflow: ellipsis;
      overflow: hidden;
    }
  </style>
  <script src="options.js"></script>
</head>

<body>
  <label>Refreshing every</label>
  <input id="interval" type="text" name="interval" size="5" maxlength="5">
  <label>seconds</label>
  <small>(minimum: 10s)</small>
  </br></br>
  <form>
    <label id="statement">Please select a device:</label>
    <br />
    <div id="productBox">
    </div>
    <input id="saveButton" type="button" value="save" />
  </form>
</body>

</html>
